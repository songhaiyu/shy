<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 引入echarts 文件 -->
    <!-- 准备一个图表的盒子 -->
    <!-- 初始化实例对象 -->
    <!-- 配置项 -->
    <!-- 将配置项设定给实例对象 -->
    <div style="width:600px;height:400px;"></div>
    <script src="./lib/echarts.min.js"></script>
    <script>
        var mEcharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
        var yDataArr = [88, 92, 33, 67, 98, 55, 90, 40]
        var option = {
            dataZoom: [{
                 //type: 'slider',  x
                type: 'inside',  // y
                xAxisIndex: 0,
                start: 0,
                end: 50
            }, {

                type: 'slider',
                yAxisIndex: 0,

            }],
            grid: {},
            title: {
                text: '成绩单',

                textStyle: {
                    color: "red"
                }
            },
            xAxis: {
                type: 'category', //类目轴
                data: xDataArr,

            },
            yAxis: {
                type: 'value',

            },
            series: [{
                name: '语文成绩',
                type: 'bar',
                data: yDataArr
            }]
        }
        mEcharts.setOption(option)
    </script>
</body>

</html>
