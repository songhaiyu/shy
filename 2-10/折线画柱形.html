<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <canvas id="box" width="800" height="300"></canvas>

</body>
<script>
    const cnv = document.getElementById('box')
    console.log(cnv);
    const ctx = cnv.getContext("2d");
    ctx.moveTo(0, 200)
    ctx.lineTo(40, 200)
    ctx.lineTo(40, 40)
    ctx.lineTo(80, 40)
    ctx.lineTo(80, 200)
    ctx.lineTo(120, 200)
    ctx.lineTo(120, 60)
    ctx.lineTo(160, 60)
    ctx.lineTo(160, 200)
    ctx.lineTo(200, 200)
    ctx.lineTo(200, 20)
    ctx.lineTo(240, 20)
    ctx.lineTo(240, 200)
    ctx.lineTo(280, 200)
    ctx.lineTo(280, 100)
    ctx.lineTo(320, 100)
    ctx.lineTo(320, 200)
    ctx.lineTo(360, 200)
    ctx.lineTo(0, 200)
    ctx.strokeStyle = "red"
    // 50,50起点位置 ，200宽度，100高度
    // strokeStyle必须写在strokeRect前面否则不生效
    ctx.strokeRect(40, 40, 40, 160)
    //填充
    ctx.fillStyle = "blue"
    // 样式fillStyle必须写在fillRect填充前面，否则样式不生效
    ctx.fillRect(40, 40, 40, 160)
    ctx.fillStyle = "pink"
    ctx.fillRect(120, 60, 40, 140)
    ctx.fillStyle = "skyblue"
    ctx.fillRect(200, 20, 40, 180)
    ctx.fillStyle = "gray"
    ctx.fillRect(280, 100, 40, 100)
    ctx.stroke()

</script>

</html>
