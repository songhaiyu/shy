<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <canvas id="box" width="400" height="300"></canvas>

</body>
<script>
    const cnv = document.getElementById('box')
    console.log(cnv);
    const ctx = cnv.getContext("2d");
    ctx.moveTo(50, 50)
    ctx.lineTo(200, 50)
    ctx.lineTo(200, 120)
    ctx.lineTo(50, 120)
    // ctx.lineTo(50, 50)  //需要闭合，又或者使用closePath（）进行闭合（推荐使用）
    ctx.closePath()

    ctx.stroke() 
</script>

</html>
