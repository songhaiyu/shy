<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <canvas id="box" width="400" height="300"></canvas>
</body>
<script>
    const cnv = document.getElementById('box')
    const ctx = cnv.getContext("2d");
    ctx.moveTo(50, 50)
    ctx.lineTo(200, 50)
    ctx.lineTo(200, 200)
    ctx.lineWidth = 20
    ctx.lineJoin = "round"
    ctx.strokeStyle = 'pink'
    ctx.closePath()
    //    或者
    // ctx.lineTo(50,50)  //都是闭合
    ctx.stroke()

</script>

</html>
