<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>1
    <canvas id="box" width="400" height="300"></canvas>
</body>
<script>
    const cnv = document.getElementById('box')
    const ctx = cnv.getContext("2d");
    ctx.moveTo(50, 50)
    ctx.lineTo(100, 10)
    ctx.lineTo(150, 50)
    ctx.lineTo(100, 90)
    ctx.strokeStyle = "red"
    ctx.closePath()
    ctx.stroke()

</script>

</html>
