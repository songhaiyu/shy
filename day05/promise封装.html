<script>

    // 1.实例化promise函数
    // 2.通过new XMLHttpRequest();实例化对象
    // 3.确定请求方式,以及请求接口路径
    // 4.发送请求
    // 5.绑定事件,处理响应结果 onreadystatechange
    // 6.promise函数调用

    // 实例化promise函数
    const p = new Promise((resolve, reject) => {
        //创建初始化链接
        var xhr = new XMLHttpRequest();
        // 确定请求方法和接口
        xhr.open("GET", 'https://api.apiopen.top/getJoke')
        // 发送
        xhr.send()
        // 处理响应结果
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                // 状态码200-299都表示成功
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 成功
                    resolve(xhr.response)
                } else {
                    reject(xhr.status)
                }
            }
        }
    })
    let a= p.then((res) => {
        console.log(res);
    }, (err) => {
        console.log(err);
    })
    console.log(a);
