<script>
    /**
     * 1.proxy
     *      概念：
     * 
     * ***/


    let obj = new Proxy({}, {
        get: function (target, key, receiver) {
            console.log(`当前 ${key}`);
            return Reflect.get(target, key, receiver);
        },
        set: function (target, key, value, receiver) {
            console.log(target);
            console.log(key);
            console.log(value);
            console.log(receiver);
            console.log(`当前2 ${key}`);
            return Reflect.set(target, key, value, receiver);
        }
    });
    obj.count = 1
    ++obj.count;
    console.log(obj);
</script>
