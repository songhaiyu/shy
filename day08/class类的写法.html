    function Ponin(x, y) {
        this.x = x;
        this.y = y;
    }
    Ponin.prototype.toString = function () {
        return '(' + this.x + ", " + this.y + ")";
    }
    let po = new Ponin(3, 4);
    class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        toString() {
            return '(' + this.x + ", " + this.y + ")";
        }
    }
