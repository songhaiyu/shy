<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./dayjs.min.js"></script>
</head>
<body>
    <div id="app">
        全局：{{time | formate}}
        <p>
            局部：{{time | vvv}}
        </p>
    </div>
</body>
<script>
    Vue.filter('formate', function (value, str = 'YYYY年MM月DD日 hh:mm:ss') {
        return dayjs(value).format(str)
    })
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                time: new Date().valueOf()
            }
        },
        methods: {},
        created() { },
        filters: {
            vvv(val,) {
                return dayjs(val, str = 'YYYY年MM月DD日 hh:mm:ss').format(str)
            }
        }
    })
    vm.$mount('#app')
</script>

</html>
