<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="updata">更新张三</button>
        <ul>
            <li v-for="item in persons" :key="item.id">
                {{item.name}}--{{item.age}}--{{item.sex}}
            </li>
        </ul>
        <ul>
            <li v-for="item in persons1" :key="item.id">
                {{item.name}}--{{item.age}}--{{item.sex}}
            </li>
        </ul>

    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                persons: [
                    { id: '001', name: "张三", age: 18, sex: "男" },
                    { id: '002', name: "李四", age: 19, sex: "男" },
                    { id: '003', name: "王五", age: 20, sex: "男" }
                ],
                persons1: [
                    { id: '001', name: "张三1", age: 18, sex: "男" },
                    { id: '002', name: "李四1", age: 19, sex: "男" },
                    { id: '003', name: "王五1", age: 20, sex: "男" }
                ],

                filterPersons: []
            }

        },
        methods: {
            updata() {
                // this.persons[0].name='法外狂徒'
                // this.persons[0] = { id: '001', name: "张三", age: 18, sex: "女" }
                this.$set(this.persons, 0, { id: '001', name: "张三", age: 18, sex: "女" })
                this.$set(this.persons1, 0, { id: '001', name: "张三", age: 18, sex: "女" })
            }
        },
        created() {

        },
    })
    vm.$mount('#app')

</script>

</html>
