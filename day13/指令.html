    <title>Document</title>

</head>
<body>
    <div id="app">
        <div v-big="n"></div>
        <input v-fbind="n" type="text">
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                n: 1
            }
        },
        computed: { },
        directives: {
            big(el, bind) {
                el.innerHTML = bind.value * 10
            },
            fbind: {
                bind(el, val) {
                },
                insered(el, bind) {
                },
                update(el, bind) {
                }
            }
        }

    })
    vm.$mount('#app')

</script>
