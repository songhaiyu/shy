<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="hope" name="" id="">
        <input type="text" v-model="job" name="" id="">
    </div>
</body>
<script src="./js//vue.js"></script>
<script>
    /**
     * vue中两种数据绑定的方式
     *  1：单向数据绑定（v-bind）:数据只能从data流向页面
     *  2：双向数据绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
     *      备注：
     *          1：双向数据绑定一般都应用于表单元素上
     *          2：v-model:value可以简写v-model，因为v-model默认收集的就是value值
     * ***/
    new Vue({
        el: "#app",
        data: {
            hope:'就业',
            job:'开发'
        }
    })
</script>
</html>
