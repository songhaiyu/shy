<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <input id="inp" />
    <script>
        /***
         * 在第一次触发事件时，不立即执行函数，而是给出一个期限值,如果在期限内重新触发这个事情,就重新计算时间
         *
         * **/
        //防抖
        function sayHai (e) {
            console.log(e.target.value)
            console.log("防抖成功")
        }

        function debounce (fn, interval, immediate = false) {
            /**上一次执行的时间*/
            let lastStartTime = 0
            let timer = null
            let context, args
            function initTimeout (actualInterval) {
                timer = setTimeout(() => {
                    /**把当前时间转化为时间戳**/
                    let now = new Date().valueOf()
                    /**时间期限值**/
                    let fromLastStart = now - lastStartTime
                    if (fromLastStart < actualInterval) {
                        lastStartTime = now
                        initTimeout(actualInterval - fromLastStart)
                    } else {
                        if (!immediate) {
                            fn.apply(context, args)
                        }
                        timer = null
                    }
                }, actualInterval)
            }

            return function () {
                context = this
                args = arguments
                lastStartTime = new Date().valueOf()
                if (!timer) {
                    if (immediate) {
                        fn.apply(context, args) //仅在当前没有定时器且immediate为空时调用
                    }
                    initTimeout(interval)
                }
            }
        }


        /**获取input框的节点**/
        let inp = document.getElementById("inp")
        /**监听iput事件**/
        inp.addEventListener("input", debounce(sayHai))



        //节流
        function throttle (fn) {
            let canRun = true // 通过闭包保存一个标记
            return function () {
                if (!canRun) return // 在函数开头判断标记是否为 true，不为 true 则 return
                canRun = false // 立即设置为 false
                setTimeout(() => {
                    // 将外部传入的函数的执行放在 setTimeout 中
                    fn.apply(this, arguments)
                    // 最后在 setTimeout 执行完毕后再把标记设置为 true(关键) 表示可以执行下一次循环了。当定时器没有执行的时候标记永远是 false，在开头被 return 掉
                    canRun = true
                }, 500)
            }
        }

        function sayHit (e) {
            console.log(e.target.innerWidth, e.target.innerHeight)
            console.log("节流成功")
        }
        window.addEventListener("resize", throttle(sayHit))
    </script>
</body>

</html>
